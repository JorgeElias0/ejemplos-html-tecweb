<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <form method="GET">
            <div>
                <h1>Register</h1>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="genero" id="male">
                <label for="female">Female</label>
                <input type="radio" name="genero" id="female">
                <label for="other">Other</label>
                <input type="radio" name="genero" id="other">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <!--Boton para enviar la informaciÃ³n -->
            <input type="submit" value="Submit" id="send-to-server">
        </form>

        <div>
            <a href="index.html">Home</a>

            <p>
                <a href="https://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" 
                    alt="Valid XHTML 1.0!" height="31" width="88" /></a>
            </p>
        </div>
    </body>
</html>
