<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <form method="GET">
            <div>
                <h1>Register</h1>
                <label for="first-name">First Name: *</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="genero" id="male">
                <label for="female">Female</label>
                <input type="radio" name="genero" id="female">
                <label for="other">Other</label>
                <input type="radio" name="genero" id="other">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <label for="password">Password: *</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label>Birthday: </label>
                <select name="Month">
                    <option>Month</option>
                    <option>----</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
                <select name="Day">
                    <option>Day</option>
                    <option>----</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select name="Year">
                    <option>Year</option>
                    <option>----</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
            </div>

            <!--Boton para enviar la informaciÃ³n -->
            <label for="terms-and-conditions">I agree to the terms and conditions </label>
            <input type="checkbox" required id="terms-and-conditions">
            
            <input type="submit" value="Submit" id="send-to-server">
        </form>

        <div>
            <a href="index.html">Home</a>

                    alt="Valid XHTML 1.0!" height="31" width="88" /></a>
            </p>
        </div>
    </body>
</html>
